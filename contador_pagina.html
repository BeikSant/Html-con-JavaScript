<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Cookies</title>
    <script src="js/cookies.js"></script>
    <script>
        window.onload = function () {
            var c = getCookie("contador");
            if (c == null) {
                setCookie('contador', 1);
            } else {
                setCookie('contador', ++c);
            }
            var repintar = document.getElementById("resultado");
            repintar.innerHTML = "Nro de visitas: " + c;
        }
    </script>
</head>

<body>
    <div class="card text-center">
        <div class="card-header">
            <h1>Contador de visitas</h1>
        </div>
        <div class="card-body">
            <p id="resultado"></p>
        </div>
        <div class="card-footer text-muted">
            <p><Strong>UNIVERSIDAD NACIONAL DE LOJA</Strong></p>
            <p><Strong>Estudiante:</Strong> Beiker Santorum</p>
            <p><Strong>Carrera:</Strong> Computacion</p>
            <p><Strong>Materia:</Strong> Desarrollo Basado en Plataformas</p>
            <p><Strong>Curso:</Strong> 5ยบ A</p>
        </div>
    </div>


</body>

</html>
