<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Calculadora</title>
    <script src="js/operaciones.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="card text-center">
        <div class="card-header">
            <h2>Operaciones Basicas</h2>
        </div>
        <div class="card-body">
            <ul>
                <li>1= Sumar</li>
                <li>2= Restar</li>
                <li>3= Multiplicar</li>
                <li>4= Dividir</li>
            </ul>
            <form>
                <label>Ingresar N1</label>
                <input type="text" name="n1" id="n1"><br>
                <label>Ingresar N2</label>
                <input type="text" name="n2" id="n2"><br>
                <label>Ingresar Operación</label>
                <input type="text" name="op" id="op"><br>
                <input type="button" onclick="realizar_operacion()" value="Relalizar operación">
            </form>
            <div id="resultado">
        
            </div>
        </div>
        <div class="card-footer text-muted">
            <p><Strong>UNIVERSIDAD NACIONAL DE LOJA</Strong></p>
            <p><Strong>Estudiante:</Strong> Beiker Santorum</p>

            <p><Strong>Materia:</Strong> Desarrollo Basado en Plataformas</p>
            <p><Strong>Curso:</Strong> 5º A</p>
        </div>
    </div>
